<h2>Корзина</h2>

<div *ngIf="items().length; else empty">
  <div *ngFor="let item of items()" class="cart-item">
    {{ item.name }} — {{ item.price }}₽ × {{ item.quantity }}
  </div>

  <hr />
  <strong>Итого: {{ total() }}₽</strong>
</div>

<ng-template #empty>
  <p>Корзина пуста</p>
</ng-template>
