<mat-card class="product-card">
  <img mat-card-image [src]="imageUrl" [alt]="title" />
  <mat-card-content>
    <h2>{{ title }}</h2>
    <p>{{ price | currency:'RUB':'symbol':'1.0-0' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">В корзину</button>
  </mat-card-actions>
</mat-card>
