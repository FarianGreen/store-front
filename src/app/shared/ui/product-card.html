<mat-card class="product-card">
  <img mat-card-image [src]="product.imageUrl" [alt]="product.title" />
  <mat-card-content>
    <h2>{{ product.title }}</h2>
    <p>{{ product.price| currency:'RUB':'symbol':'1.0-0' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart()">В корзину</button>
  </mat-card-actions>
</mat-card>
